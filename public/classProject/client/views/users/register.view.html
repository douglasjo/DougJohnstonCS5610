<div class="container-fluid" ng-controller="RegisterController">
    <div class="row-fluid">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <div >
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputusername" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputusername"
                                   placeholder="Username" ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3"
                                   placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword3" class="col-sm-2 control-label">Verify Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="verifyPassword3"
                                   placeholder="Verify Password" ng-model="verify">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="Email"
                                   placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <nav>
                                <button type="submit" ng-click="register()" class="btn btn-default nav">
                                    <a href="#/profile">Register</a></button>

                            </nav>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
