<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shared Documents</title>
</head>

<body>

<div class="container-fluid" ng-controller="SharedController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Shared Documents</h1>
            <label for="table1">
                <ul class="nav nav-tabs" ng-init>
                    <li><a>Shared Documents</a></li>
                </ul>
            </label>


            <table id="table1" class="table table-responsive table-striped table-bordered">
                <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr ng-repeat="td_doc in sharedDocs track by $index">
                    <td>{{td_doc.title}}</td>
                    <td class="form-group">
                        <button class="btn btn-default" type="submit" ng-onclick = "select($index)" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- myModal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>

            <div class="modal-body">
                <label for="content">Content</label>
                <div id="content">
                    {{selected.content}}
                </div>

                <label for="review">Review</label>
                <textarea id="review"  ng-model="review"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="addReview()">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
