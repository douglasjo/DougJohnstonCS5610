<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Documents</title>
</head>

<body>

<div class="container-fluid" ng-controller="FormsController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <label for="table1">
                <ul class="nav nav-tabs" ng-init>
                    <li><a>Documents</a></li>
                </ul>
            </label>


            <table id="table1" class="table table-responsive table-striped table-bordered">
                <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <input type="text" class="doc-control" id="selectedTitle"
                               ng-model="selectedTitle">
                    </td>
                    <td>
                        <button class="btn btn-default" type="submit" ng-click="addDoc()">
                            <span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-default" type="submit" ng-click="updateDoc()">
                            <span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
                <tr ng-repeat="td_form in myForms track by $index">
                    <td>{{td_form.title}}</td>
                    <td class="form-group">
                        <button class="btn btn-default" type="submit" ng-click="deleteDoc($index)">
                            <span class="glyphicon glyphicon-remove"></span></button>
                        <button class="btn btn-default" type="submit" ng-click="selectDoc($index)">
                            <span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                </tr>
                <tbody>
                </tbody>
                </table>
            </div>

    </div>
</div>
</body>
</html>
