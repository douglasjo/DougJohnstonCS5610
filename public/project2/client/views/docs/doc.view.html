<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Documents</title>
</head>

<body>

<div class="container-fluid" ng-controller="DocController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Documents</h1>
            <label for="table1">
                <ul class="nav nav-tabs" ng-init>
                    <li><a>Documents</a></li>
                </ul>
            </label>


            <table id="table1" class="table table-responsive table-striped table-bordered">
                <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="selectedTitle"
                               ng-model="selectedTitle">
                    </td>
                    <td>
                        <button class="btn btn-default" type="submit" ng-click="addDoc()">
                            <span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-default" type="submit" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
                <tr ng-repeat="td_doc in myDocs track by $index">
                    <td>{{td_doc.title}}</td>
                    <td class="form-group">
                        <button class="btn btn-default" type="submit" ng-click="deleteDoc($index)">
                            <span class="glyphicon glyphicon-remove"></span></button>
                        <button class="btn btn-default" type="submit" ng-click="selectDoc($index)">
                            <span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                </tr>
                <tbody>
                </tbody>
                </table>
            </div>

    </div>
</div>

<!-- myModal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>

            <div class="modal-body">
                <label for="content">Content</label>
                    <textarea id="content"  ng-model="document_content"></textarea>

                <table id="reviews" class="table table-responsive table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Review</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tr ng-repeat="td_review in myReviews track by $index">
                        <td>{{td_review.username}}</td>
                        <td>{{td_review.content}}</td>
                        <form id="rev">
                            Courtesy: <br>
                            <input type = "radio" name = "courtesy" value = 1>
                            <input type = "radio" name = "courtesy" value = 2>
                            <input type = "radio" name = "courtesy" value = 3 checked>
                            <input type = "radio" name = "courtesy" value = 4>
                            <input type = "radio" name = "courtesy" value = 5>
                            Constructiveness: <br>
                            <input type = "radio" name = "constructiveness" value = 1>
                            <input type = "radio" name = "constructiveness" value = 2>
                            <input type = "radio" name = "constructiveness" value = 3 checked>
                            <input type = "radio" name = "constructiveness" value = 4>
                            <input type = "radio" name = "constructiveness" value = 5>
                            Clarity: <br>
                            <input type = "radio" name = "clarity" value = 1>
                            <input type = "radio" name = "clarity" value = 2>
                            <input type = "radio" name = "clarity" value = 3 checked>
                            <input type = "radio" name = "clarity" value = 4>
                            <input type = "radio" name = "clarity" value = 5>
                        </form>

                        <td class="form-group">
                            <button class="btn btn-default" type="submit" ng-click="rateReview($index)">
                                <span class="glyphicon glyphicon-ok"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="updateDoc()">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
