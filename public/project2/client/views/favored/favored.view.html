<!DOCTYPE html>
<html lang="en">
<head>
    <title>Favored Viewers</title>
</head>

<body>

<div class="container-fluid" ng-controller="FavoredController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Favored Viewers</h1>
            <label for="table1">
                <ul class="nav nav-tabs" ng-init>
                    <li><a>My Favored Viewers</a></li>
                </ul>
            </label>


            <table id="table1" class="table table-responsive table-striped table-bordered">
                <thead>
                <tr>
                    <th>User Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="selectedTitle"
                               ng-model="selectedName">
                    </td>
                </tr>
                <tr ng-repeat="td_user in myUsers track by $index">
                    <td>td_user</td>
                    <td class="form-group">
                        <button class="btn btn-default" type="submit" ng-click="deleteUser($index)">
                            <span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
