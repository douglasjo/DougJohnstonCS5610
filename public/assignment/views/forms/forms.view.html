<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>

<body>
<div class="container-fluid" ng-controller="FormsController">
oldform-field.controller.js
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <label for="table1">
                <ul class="nav nav-tabs" ng-init>
                    <li ng-click="showFields=false"><a>Forms</a></li>
                    <li ng-click="showFields=true"><a>Fields</a></li>
                </ul>
            </label>


            <div ng-show="showFields">{{fields}}</div>


            <table id="table1" class="table table-responsive table-striped table-bordered"
                   ng-hide="showFields">
                <thead>
                <tr>
                    <th>Form Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="", id="selectedTitle",
                               ng-model="selectedTitle">
                    </td>
                    <td>
                        <button class="btn btn-default" type="submit" ng-click="addForm()">
                            <span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-default" type="submit" ng-click="updateForm()">
                            <span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
                <!--<tr>{{allForms}}</tr>
                <tr>{{myForms}}</tr>-->
                <tr ng-repeat="td_form in myForms">
                    <td>{{td_form.title}}</td>
                    <td class="form-group">
                        <button class="btn btn-default" type="submit" ng-click="deleteForm($index)">
                            <span class="glyphicon glyphicon-remove"></span></button>
                        <button class="btn btn-default" type="submit" ng-click="selectForm($index)">
                            <span class="glyphicon glyphicon-pencil"></span></button>
                    </td>
                </tr>
                <tbody>
                </tbody>
                </table>
            </div>

    </div>
</div>
</body>
</html>
